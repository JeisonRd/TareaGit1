  <div class="container my-3">
    <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 well">
           
           <form class="form-control">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
              </div>
              <div class="mb-3">
                <label for="provincia" class="form-label">Provincia:</label>
                <input type="text" class="form-control" id="provincia" placeholder="provincia" >
              </div>
              <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" placeholder="">
            </div>
            <div class="mb-3">
              <label for="sector" class="form-label">Sector:</label>
              <input type="text" class="form-control" id="sector">
          </div>
          <div class="mb-3">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" class="form-control" id="calle">
        </div>      
        <div class="mb-3">
            <label for="carrera" class="form-label">Carrera:</label>
            <select class="form-select" id="carrera">
                <option value="software">Software</option>
                <option value="multimedia">Multimedia</option>
                <option value="redes">Redes</option>
              </select>
        </div>    
        <button type="button" id="guardar" class="btn btn-success guardar">Guardar</button>
        <button type="button" class="btn btn-danger limpiar">Limpiar</button>
      </form>
      </div>
